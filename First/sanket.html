<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanket Animation</title>
    <style>
        ::selection {
            background-color: black;
        }

        body {
            margin: 0;
            height: 100vh;
            background-color: black;
        }

        .container {
            display: flex;
            justify-content: center;
        }

        #s {
            color: #56c6f2;
            font-size: 14vw;
            padding: 0 1vw;
            animation: s-letter-animation 5s ease-in-out 0s;
        }

        #a {
            color: #fffce1;
            font-size: 14vw;
            padding: 0 1vw;
            animation: a-letter-animation 0.8s linear 0s 5 alternate;
        }

        #n {
            color: #60f42e;
            font-size: 14vw;
            padding: 0 1vw;
            animation: n-letter-animation 1.5s ease-out 0s;
        }

        #k {
            color: #fffce1;
            font-size: 14vw;
            padding: 0 1vw;
        }

        #e {
            color: #e2f13c;
            font-size: 14vw;
            padding: 0 1vw;
            animation: e-letter-animation 1s linear 0.5s infinite;
        }

        #t {
            color: #fffce1;
            font-size: 14vw;
            padding: 0 1vw;
        }

        @keyframes s-letter-animation {
            0% {
                color: white;
                transform: translateX(-20vw) rotate(180deg);
            }

            25% {
                color: rgb(146, 215, 242);
                transform: rotate(0);
            }

            100% {
                transform: translateX(0);
            }
        }

        @keyframes a-letter-animation {
            0% {
                transform: rotateX(0deg);
            }

            100% {
                transform: rotateX(360deg);
            }
        }

        @keyframes n-letter-animation {
            0% {
                transform: translateY(-40vh) rotate(50deg);
            }

            70% {
                transform: translateY(10vh);
            }

            100% {
                transform: translateY(0);
            }
        }

        @keyframes e-letter-animation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id="s">S</h1>
        <h1 id="a">&Atilde;</h1>
        <h1 id="n">N</h1>
        <h1 id="k">K</h1>
        <h1 id="e">&#163;</h1>
        <h1 id="t">T</h1>
    </div>
</body>

</html>
