<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanket Animation</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
        }
    
        .container {
            display: flex;
            justify-content: center;
        }
    
        #s {
            color: rgb(86, 198, 242);
            font-size: 14vw;
            padding: 0 1vw;
            animation: s-letter-animation 4s ease-out 0s;
        }
    
        #a {
            color: white;
            font-size: 14vw;
            padding: 0 1vw;
            animation: a-letter-animation 0.8s linear 0s 3 alternate;
        }
    
        #n {
            color: rgb(96, 244, 46);
            font-size: 14vw;
            padding: 0 1vw;
        }
    
        #k {
            color: white;
            font-size: 14vw;
            padding: 0 1vw;
        }
    
        #e {
            color: rgb(226, 241, 60);
            font-size: 14vw;
            padding: 0 1vw;
        }
    
        #t {
            color: white;
            font-size: 14vw;
            padding: 0 1vw;
        }
    
        @keyframes s-letter-animation {
            0% {
                color: white;
                transform: translateX(-20vw) rotate(180deg);
            }

            25% {
                color: rgb(146, 215, 242);
                transform: rotate(0);
            }

            100% {
                transform: translateX(0);
            }
        }

        @keyframes a-letter-animation {
            0% {
                transform: rotateX(0deg);
            }

            100% {
                transform: rotateX(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id="s">S</h1>
        <h1 id="a">&Atilde;</h1>
        <h1 id="n">N</h1>
        <h1 id="k">K</h1>
        <h1 id="e">&#163;</h1>
        <h1 id="t">T</h1>
    </div>
</body>

</html>
